<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="game-container">
        <h1>TIC TAC TOE</h1>
        <div class="board" id="board">
            <div class="cell" id="t1"></div>
            <div class="cell" id="t2"></div>
            <div class="cell" id="t3"></div>
            <div class="cell" id="t4"></div>
            <div class="cell" id="t5"></div>
            <div class="cell" id="t6"></div>
            <div class="cell" id="t7"></div>
            <div class="cell" id="t8"></div>
            <div class="cell" id="t9"></div>
        </div>
        <div class="info">
            <button id="reset">Reset Game</button>
            <div class="leaderboard">
              <p><strong>Leaderboard:</strong></p>
              <p>X Wins: <span id="xWins">0</span></p>
              <p>O Wins: <span id="oWins">0</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        let count = 0;
        let xcount = 0;
        let ocount = 0;
        
        function clear(){
            for(let i = 1; i <= 9; i++){
                document.getElementById(`t${i}`).innerHTML = "";
            }
        }

        function win(val){
            Swal.fire({
            title: `${val} Won the Match !`,
            icon: "success",
            backdrop : false,
        });

        if(val=="X"){
            xcount++;
            document.getElementById("xWins").innerHTML = xcount;
        }else{
            ocount++;
            document.getElementById("oWins").innerHTML = ocount;
        }
        }

        function checkWin(val){
            // horizontal
            let winflag = true
            for(let i = 1; i <= 3; i++){
                let symbol = document.getElementById(`t${i}`).innerHTML;
                
                if(symbol != val){
                    winflag = false;
                    break;
                }
            }
        
            if(winflag){
                win(val);
                return true;
            }

            winflag = true
            for(let i = 4; i <= 6; i++){
                let symbol = document.getElementById(`t${i}`).innerHTML;
                
                if(symbol != val){
                    winflag = false;
                    break;
                }
            }
            if(winflag){
                win(val);
                return true;
            }

            winflag = true
            for(let i = 7; i <= 9; i++){
                let symbol = document.getElementById(`t${i}`).innerHTML;
                
                if(symbol != val){
                    winflag = false;
                    break;
                }
            }
            if(winflag){
                win(val);
                return true;
            }

            // vertical 
            winflag = true
            for(let i = 1; i <= 7; i += 3){
                let symbol = document.getElementById(`t${i}`).innerHTML;
                
                if(symbol != val){
                    winflag = false;
                    break;
                }
            }
            if(winflag){
                win(val);
                return true;
            }

            winflag = true
            for(let i = 2; i <= 8; i += 3){
                let symbol = document.getElementById(`t${i}`).innerHTML;
                
                if(symbol != val){
                    winflag = false;
                    break;
                }
            }
            if(winflag){
                win(val);
                return true;
            }

            winflag = true
            for(let i = 3; i <= 9; i += 3){
                let symbol = document.getElementById(`t${i}`).innerHTML;
                
                if(symbol != val){
                    winflag = false;
                    break;
                }
            }
            if(winflag){
                win(val);
                return true;
            }

            // diagonal
            winflag = true
            for(let i = 1; i <= 9; i += 4){
                let symbol = document.getElementById(`t${i}`).innerHTML;
                
                if(symbol != val){
                    winflag = false;
                    break;
                }
            }
            if(winflag){
                win(val);
                return true;
            }

            winflag = true
            for(let i = 3; i <= 7; i += 2){
                let symbol = document.getElementById(`t${i}`).innerHTML;
                
                if(symbol != val){
                    winflag = false;
                    break;
                }
            }
            if(winflag){
                win(val);
                return true;
            }
        }
        $(document).ready(function () {
            $(".cell").on("click", function () {
                let cell = $(this)[0];
                if (cell.innerHTML == "") {
                    if (count % 2 == 0) {
                        cell.innerHTML = "X";
                    } else {
                        cell.innerHTML = "O";
                    }
                    count++;
                } else {
                    Swal.fire({
                        text: "Do not Overwrite !",
                        icon: "error"
                    });
                }

                if(count >= 5){
                    let win = checkWin(cell.innerHTML);
                    if(win){
                        count = 0;
                        clear();
                    }
                }

                if(count == 9){
                    Swal.fire({
                    title: "Match Draw",
                    icon: "warning",
                });
                count = 0;
                clear();
                }
            })
        })

        $("#reset").on("click", function(){
            clear()
            xcount = 0
            ocount = 0
            document.getElementById("xWins").innerHTML = xcount;
            document.getElementById("oWins").innerHTML = ocount;
        })
    </script>
</body>
</html>
